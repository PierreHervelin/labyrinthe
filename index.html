<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>

    <canvas id="map" width="840" height="680"></canvas>
    <img src="./textures/bricksx64 (1).png" id="murs">
    <img src="./textures/dirt (1).png" id="sols">


    <script src="js/fonctions.js"></script>
    <script src="js/mapgeneration.js"></script>
    <script>
        var canvas=document.getElementById('map');

        var map=new Map([21,17]);
        pos=[0,0]

        
       

        for(var i in map.getMap()){
            for(var j in map.getMap()[i]){
                var ctx=canvas.getContext("2d");
                var murs=document.getElementById("murs");
                var murPattern = ctx.createPattern(murs, "repeat");
                var sols=document.getElementById("sols");
                var solPattern = ctx.createPattern(sols, "repeat");
                if(map.getMap()[i][j]==-1){ 
                    ctx.fillStyle =murPattern;
                }else{
                    ctx.fillStyle = solPattern;
                }
                ctx.fillRect(pos[0], pos[1], 40, 40);
                pos[0]+=40;
            }
            pos[1]+=40;
            pos[0]=0;
        }

    </script>
</body>
</html>
